name: Pull Request Checks

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
      - develop
      - 28-react-native-upgrade

jobs:
  pull-request-checks:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Install Packages
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run test
        run: yarn test
