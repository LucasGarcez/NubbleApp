name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Packages
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run test
        run: yarn test
