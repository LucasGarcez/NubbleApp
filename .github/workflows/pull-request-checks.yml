name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Packages
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run TypeScript compiler
        run: npm run tsc

      - name: Run test
        run: npm run test
